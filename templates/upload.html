<!-- frontend code for image processing -->
<html>
<title> Image Processing </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<body>
<center>

<br>
<h1>Image Processing</h1><hr>
<form method="post" action="/" enctype="multipart/form-data"><br><br> 
    <h2>Select an Image for adding effects.</h2>

		<select name="image_type_selection">
			<option value="gray">Black and White</option>
			<option value="sketch">Sketch</option>

			<option value="oil">Oil Painting</option>
			<option value="rgb">RGB Effect</option>

			<option value="water">Water Colour</option>
			<option value="invert">Invert</option>
			<option value ="hdr">HDR Image</option>
		</select>


	<input class="btn btn-primary btn-lg" type="file" name="file" ><br><br>
    <input class="btn btn-success btn-lg" type="submit" value="Submit"><br><br>

    <img src="{{ url_for('display_image', filename=filename) }}">
</form>

</center>
</body>
</html>
